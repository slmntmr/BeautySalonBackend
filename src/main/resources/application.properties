#############################################################
# Port Konfigürasyonu
server.port=${PORT:8080}

server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=never
###########################################################
# Veritaban? Bilgileri
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/beauty_salon_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:db_user}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:db_password}
###########################################################
# JPA ve Hibernate Ayarlar?
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Spring MVC Ayarlar?
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
##########################################################
